<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>List view</title>
</head>

<body class="d-flex flex-column">
    <header class="shadow">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid ms-2">
                <div class="row mt-1">
                    <p class="col-lg fs-4">
                        <i class="col-1 sidebar-toggler-btn bi bi-list fs-3"></i>
                        OSU NWF-Report
                    </p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="mx-5">
                <div class="fs-1">Report List</div>
                <hr>
                <a class="btn btn-primary sm-2 fs-4 mb-3" href="/upload"><i class="bi bi-plus-square"></i> upload</a>

                <div class="list-group">
                    {{range .ReportList}}
                    <a href="/detail/{{.}}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h4 class="mb-1">{{.}}</h3>
                        </div>
                        <p class="mb-1">discription.</p>
                    </a>
                    {{end}}
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
