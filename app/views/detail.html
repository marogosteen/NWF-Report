<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/scripts/plot.js"></script>

    <title>Detail</title>
</head>

<body>
    <div class="container">
        <div class="m-5">
            <div class="my-3">
                <h1>Detail</h1>
                <hr>
                <a type="button" class="btn btn-secondary sm-2 fs-4 mb-3" href="/">Home</a>
            </div>

            <div id="draw">
                <script>
                    var datetime = {{.Datetime }};
                    var observed = {{.ReportModel.Observed }}.flat();
                    var predicted = {{.ReportModel.Predicted }}.flat();
                    drawResult(datetime, observed, predicted);
                </script>
            </div>

            <form enctype="multipart/form-data">
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label fs-5">Learning case name</label>
                        <input type="text" class="form-control" name="casename" placeholder="{{.ReportModel.CaseName}}">
                    </div>
                    <div class="col">
                        <label class="form-label fs-5">Forecast year</label>
                        <input type="text" class="form-control" name="targetyear"
                            placeholder="{{.ReportModel.TargetYear}}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label fs-5">Best standard deviation</label>
                        <input type="text" class="form-control" name="beststd" placeholder="{{.ReportModel.BestStd}}">
                    </div>
                    <div class="col">
                        <label class="form-label fs-5">Best epoch</label>
                        <input type="text" class="form-control" name="bestepoch"
                            placeholder="{{.ReportModel.BestEpoch}}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label fs-5">Batch size</label>
                        <input type="text" class="form-control" name="batchsize"
                            placeholder="{{.ReportModel.BatchSize}}">
                    </div>
                    <div class="col">
                        <label class="form-label fs-5">Train hour</label>
                        <input type="text" class="form-control" name="train hour"
                            placeholder="{{.ReportModel.TrainHour}}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label fs-5">Learning rate</label>
                        <input type="text" class="form-control" name="leaerningrate"
                            placeholder="{{.ReportModel.BatchSize}}">
                    </div>
                    <div class="col">
                        <label class="form-label fs-5">Train hour</label>
                        <input type="text" class="form-control" name="train hour"
                            placeholder="{{.ReportModel.TrainHour}}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label fs-5">Data count</label>
                        <input type="text" class="form-control" name="datacount"
                            placeholder="{{.ReportModel.DataCount}}">
                    </div>
                    <div class="col">
                        <label class="form-label fs-5">Inferiority count</label>
                        <input type="text" class="form-control" name="inferioritycount"
                            placeholder="{{.ReportModel.InferiorityCount}}">
                    </div>
                </div>

                <div class="mb-3 form-group">
                    <label for="form-label" class="fs-5">Report JSON</label>
                    <input type="file" class="form-control-file" name="file">
                </div>

                <div class="row justify-content-md-end mx-1">
                    <button type="submit" class="btn btn-danger fs-5 col-2" formmethod="post"
                        formaction="/delete/{{.ReportModel.CaseName}}">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
